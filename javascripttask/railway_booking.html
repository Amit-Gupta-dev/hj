    <title>Railway Booking</title>

<body>
    <div class="con container">


  <h4 class="m-4"> Click On Button And Book Your Ticket</h4>
<input id="seat_number" placeholder="Seat number" type="number" style="width: 25rem;" max="72" min="1">
<button id="chk_b" class="btn-info"> <b> check birth</b></button>
<br>
<h3 id="birth_detail" style="margin-top: 2rem;"></h3>

  <button type="button" class="btn btn-info btn-lg" style="margin-left: 10rem; margin-top: 3rem;" data-toggle="modal" data-target="#myModal">Book Ticket</button>

  <!-- Modal -->
  <div class="model_container modal fade " id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
                   <h4 class="modal-title">Enter Captcha Result</h4>
                   <button type="button" class="close" data-dismiss="modal">&times;</button>

                  </div>
        <div class="modal-body">
         <pre><span class="rand_1"></span> +  <span class="rand_2"></span> = <input type="text" placeholder="Result" name="" id="input"> <span class="refresh">â­• </span> </pre>
        </div>
        <div class="modal-footer">
            <button  type="button" id="btn" class="btn btn-default" data-dismiss="model">Submit</button>
          <button type="button" id="ggg" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <p class="seat_no mt-5 mx-4"></p>
</div>
